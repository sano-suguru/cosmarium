<!doctype html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSMARIUM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600&family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        visibility: hidden;
        background: #000;
      }
    </style>
    <noscript
      ><style>
        html {
          visibility: visible;
        }
      </style></noscript
    >
  </head>
  <body>
    <div id="menu">
      <h1>COSMARIUM</h1>
      <div class="sub">AUTONOMOUS FLEET WARFARE</div>
      <button class="mbtn" id="btnStart">
        START
        <div class="desc">終わりなき宇宙艦隊戦を観測せよ</div>
      </button>
      <button class="mbtn" id="codexMenuBtn">
        CODEX
        <div class="desc">全艦種の戦術データと実戦デモを参照</div>
      </button>
    </div>

    <div id="hud" style="display: none">
      <div>
        <span class="hl">UNITS:</span>
        <span class="hc" id="cA">0</span>
        <span class="hl">vs</span>
        <span class="hm" id="cB">0</span>
      </div>
      <div><span class="hl">PARTICLES:</span> <span id="pN">0</span></div>
      <div>
        <span class="hl">FPS:</span> <span id="fps">0</span> <span class="hl" style="margin-left: 8px">SPD:</span>
        <span id="spdV">1x</span>
      </div>
    </div>

    <button id="codexBtn" style="display: none">TAB: CODEX</button>
    <button id="autoFollowBtn" style="display: none">⊕ FOLLOW</button>

    <div id="codex">
      <div id="codexSide">
        <h3>UNIT CODEX</h3>
        <div id="codexList"></div>
      </div>
      <div id="codexInfo">
        <div id="codexDemo">
          <div id="codexHint">戦術パターン — リアルタイムシミュレーション</div>
        </div>
        <div id="codexPanel">
          <div class="cpLeft">
            <div class="cpName" id="cxName">-</div>
            <div class="cpDesc" id="cxDesc"></div>
          </div>
          <div class="cpRight">
            <div class="cpStats" id="cxStats"></div>
          </div>
        </div>
        <button id="codexClose">ESC</button>
      </div>
    </div>

    <div id="minimap" style="display: none"></div>

    <div id="controls" style="display: none">
      [ SCROLL: Zoom ] [ DRAG: Pan ] [ SPACE: Reset ] [ TAB: Codex ] [ F: Follow ] [ +/-: Speed ] [ 1/2/3: Speed ]
    </div>
    <div id="speed" style="display: none">
      <span>SPEED</span>
      <button class="sbtn active" data-spd="1">▶</button>
      <button class="sbtn" data-spd="2">▶▶</button>
      <button class="sbtn" data-spd="4">▶▶▶</button>
    </div>

    <canvas id="c"></canvas>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
