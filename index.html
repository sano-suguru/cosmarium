<!doctype html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSMARIUM</title>
    <style>
      html {
        visibility: hidden;
        background: #000;
      }
    </style>
    <noscript
      ><style>
        html {
          visibility: visible;
        }
      </style></noscript
    >
  </head>
  <body>
    <div id="menu">
      <h1>COSMARIUM</h1>
      <div class="sub">SPACE BATTLE SIMULATION</div>
      <button class="mbtn" id="btnStart">
        START
        <div class="desc">永遠に続く宇宙戦争シミュレーション</div>
      </button>
      <button class="mbtn" id="codexMenuBtn">
        CODEX
        <div class="desc">全ユニットの性能とデモを閲覧</div>
      </button>
    </div>

    <div id="hud" style="display: none">
      <div>
        <span class="hl">UNITS:</span>
        <span class="hc" id="cA">0</span>
        <span class="hl">vs</span>
        <span class="hm" id="cB">0</span>
      </div>
      <div><span class="hl">PARTICLES:</span> <span id="pN">0</span></div>
      <div>
        <span class="hl">FPS:</span> <span id="fps">0</span> <span class="hl" style="margin-left: 8px">SPD:</span>
        <span id="spdV">0.55x</span>
      </div>
      <button class="mbtn" id="btnMenu" style="display: none">MENU</button>
    </div>

    <button id="codexBtn" style="display: none">TAB: CODEX</button>

    <div id="codex">
      <div id="codexSide">
        <h3>UNIT CODEX</h3>
        <div id="codexList"></div>
      </div>
      <div id="codexInfo">
        <div id="codexDemo">
          <div id="codexHint">ユニットの攻撃パターンをライブプレビュー</div>
        </div>
        <div id="codexPanel">
          <div class="cpLeft">
            <div class="cpName" id="cxName">-</div>
            <div class="cpDesc" id="cxDesc"></div>
          </div>
          <div class="cpRight">
            <div class="cpStats" id="cxStats"></div>
          </div>
        </div>
        <button id="codexClose">ESC</button>
      </div>
    </div>

    <div id="minimap" style="display: none"></div>

    <div id="controls" style="display: none">
      [ SCROLL: Zoom ] [ DRAG: Pan ] [ SPACE: Reset ] [ TAB: Codex ] [ +/-: Speed ]
    </div>
    <div id="speed" style="display: none">
      <span>SPEED</span>
      <button class="sbtn" data-spd="0.2">0.2x</button>
      <button class="sbtn" data-spd="0.4">0.4x</button>
      <button class="sbtn active" data-spd="0.55">0.55x</button>
      <button class="sbtn" data-spd="0.75">0.75x</button>
      <button class="sbtn" data-spd="1">1x</button>
      <button class="sbtn" data-spd="1.5">1.5x</button>
      <button class="sbtn" data-spd="2.5">2.5x</button>
    </div>

    <canvas id="c"></canvas>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
